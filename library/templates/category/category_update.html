{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <h1 class='title mt-4 text-center text-primary'>Update Categories</h1>
    <div class="row justify-content-center">
        <form style='width: 800px; margin-top: 40px;' action="" method='post' enctype="multipart/form-data">{% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-info" type='submit'>Submit</button>
            <br><br>
        </form>
    </div>
</div>
{% endblock content %}
