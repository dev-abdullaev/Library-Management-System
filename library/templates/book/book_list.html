{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center mt-2 mb-2">Books</h1>
    <div class="row">
        {% for book in books %}
            <div class="ml-3 mb-3">
                <div style='width: 190px;' class="card ml-3">
                    <a href="{% url 'book_detail' book.pk %}" class=''>
                        <img style='width: 190px; height: 240px;' src="{{ book.cover.url }}" class="card-img-top" alt="...">
                    </a>
                    <div class="card-body">
                    <strong style='font-size: 14px' class="font-weight-bold">{{book.book_name}}</strong><br>
                    <span style='font-size: 14px' class="card-text">{{book.author_name}}</span>
                    <hr>
                    {% if book.quantity <= 0 %}
                        <a class='btn btn-sm btn-block btn-primary disabled '>Unavailable</a>
                    {% else %}
                        <a href="{% url 'book_issue' book.id %}" class='btn btn-sm btn-block btn-primary'>Issue</a>
                       
                    {% endif %}

                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    
{% endblock content %}
