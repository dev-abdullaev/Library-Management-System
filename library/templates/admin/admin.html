{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
   Dashboard
{% endblock %}


{% block content %}
    <h1 class='text-center mt-4'>Admin Dashboard</h1>
    <div class="row w-100 justify-content-center">

    <div class="card col-4 text-white m-4 bg-primary mb-3" style="max-width: 40rem;">
        <div class="card-header">
            <a class='text-white text-decoration-none' href="{% url 'admin_added_books' %}">All Books</a>
        </div>
        <div class="card-body">
            <h1 class="card-title"> {{ book }}</h1>
        </div>
    </div>

     <div class="card col-4 text-white m-4 bg-secondary mb-3" style="max-width: 40rem;">
        <div class="card-header"><a class='text-white text-decoration-none' href="{% url 'admin_book_issue' %}">All Issued Books</a></div>
        <div class="card-body">
            <h1 class="card-title"> {{ book_issue }}</h1>
        </div>
    </div>
</div>



{% endblock %}
