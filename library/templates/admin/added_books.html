{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% load static %} 

{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center mt-4">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-12">
                    <h1 class='text-center'>All Books</h1>
                </div>
            </div>
            

            <table class="table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Book Name</th>
                        <th>ISBN</th>
                        <th>Author Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in added_books %}
                        <tr>
                            <td><img style='width: 70px; height: 60px; border-radius: 10px;' src="{{book.cover.url}}" alt=""></td>
                            <td>{{book.book_name}}</td>
                            <td>{{book.isbn}}</td>
                            <td>{{book.author_name}}</td>
                            <td>
                                <a href="{% url 'book_update' book.slug %}" class='btn btn-sm btn-primary'>Update</a>
                                <a href="{% url 'book_delete' book.slug %}" class='btn btn-sm btn-danger'>Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                        
                </tbody>
            </table>

            
        </div>
    </div>    
</div>

{% endblock content %}
